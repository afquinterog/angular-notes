<div class="border-gray-40 border-b">
    <div class="m-4 font-bold">
        Add Note
    </div>
</div>

<div class="mr-4">
    <form 
      class="w-full mt-4 mb-4 mr-4"
      [formGroup]="noteForm" 
      (ngSubmit)="onSubmit()">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-full-name">
                Title
              </label>
            </div>
            <div class="md:w-2/3">
              <input 
                class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
                id="title" 
                formControlName="title"
                type="text" 
                value="Note title">
            </div>
        </div>

        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
              <label class="block font-bold md:text-center mb-1 md:mb-0 pr-4" for="inline-username">
                Content
              </label>
            </div>

            <div class="md:w-2/3">
                <textarea 
                  formControlName="content"
                  class="bg-gray-200 w-full rounded focus:outline-none focus:bg-gray-100 focus:border-purple-500" 
                  rows="10">
                </textarea>
            </div>
        </div>

        <div class="md:flex md:items-center">
            <div class="md:w-1/2"></div>
            <div class="md:w-2/3">
              <button 
                [disabled]="!noteForm.valid"
                class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
                type="submit">
                Save note
              </button>
              <button 
              class="shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
              (click)="cancel()"
              type="button">
              Cancel
            </button>
            </div>
        </div>
    </form>
</div>
